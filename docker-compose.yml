services:
  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    profiles:
      - mastering_celery
  
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_worker_container
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    volumes:
      - ./app:/app
    depends_on:
      - redis
    profiles:
      - mastering_celery

  fastapi_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app_container
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    profiles:
      - mastering_celery
